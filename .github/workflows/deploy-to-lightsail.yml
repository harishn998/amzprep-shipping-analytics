name: Deploy to Lightsail (prod)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start SSH agent and add Lightsail key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Deploy on Lightsail
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} << 'EOF'
            set -e

            echo ">>> Switching to project directory"
            cd /var/www/amzprep-shipping-analytics

            echo ">>> Fetching latest code"
            git fetch origin
            git reset --hard origin/main

            echo ">>> Installing backend dependencies"
            cd backend
            npm install --production

            echo ">>> Restarting backend with PM2"
            pm2 restart amzprep-backend || pm2 start server.js --name amzprep-backend --update-env
            pm2 save

            echo ">>> Building frontend"
            cd ../frontend
            npm install
            npm run build

            echo ">>> Reloading nginx"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "ðŸŽ‰ Deployment complete!"
          EOF
